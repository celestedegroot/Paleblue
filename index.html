<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleblue.</title>
    <link rel="logo" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/">
                <img src="/logo.png" alt="Paleblue">
            </a>
        </div>
        <div class="nav-items">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/gallery">Gallery</a>
            <a href="/music">Music</a>
        </div>
    </nav>
    <div class="hero">
        <div class="hero-container">
            <div class="hero-image">
                <img src="/gallery/Paleblue1.jpg" alt="Band image">
                <img src="/gallery/Paleblue2.jpg" alt="Band image">
            </div>
            <div class="text">
                <h2>Shoegaze band from Utrecht.</h2>
                <button type="button" onclick="window.open('https://open.spotify.com/intl-en/artist/1aeO70YKlqx8PNFf3ZWkKW?si=66KLF65QQGegwyOUFBKvIw', '_blank').focus();" class="btn1">
                    <img src="spotify.png" alt="Spotify" class="spotify">
                </button>
                <button type="button" onclick="window.open('https://www.instagram.com/paleblue.band', '_blank').focus();" class="btn2">
                    <img src="instagram.png" alt="Instagram" class="instagram">
                </button>
            </div>
        </div>
    </div>
    <footer>
        <p>Author: Celeste de Groot</p>
        <p><a href="mailto:celestemakesgames@gmail.com">celestemakesgames@gmail.com</a></p>
    </footer>
</body>
</html>
